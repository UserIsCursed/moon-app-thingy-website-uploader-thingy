<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Coming Soon</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            overflow: hidden;
        }
        h1, h2 {
            margin: 20px;
            color: #9d00ff;
        }
        h1 {
            font-size: 2.5em;
            animation: blurIn 1s ease-in-out forwards;
        }
        h2 {
            font-size: 3em;
            position: relative;
            animation: flyIn 1s ease-out forwards;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #9d00ff;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: buttonAppear 1s ease-in-out forwards 1.5s;
        }
        button:hover {
            background-color: #7a00cc;
        }
        button:active {
            animation: bounce 0.3s;
        }
        @keyframes flyIn {
            0% { top: -100px; opacity: 0; }
            100% { top: 0; opacity: 1; }
        }
        @keyframes blurIn {
            0% { filter: blur(10px); opacity: 0; }
            100% { filter: blur(0); opacity: 1; }
        }
        @keyframes buttonAppear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h2>Whoops</h2>
    <h1>This feature is not out yet</h1>
    <button onclick="goBack()">Go back to Dashboard</button>

    <script>
        function goBack() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
